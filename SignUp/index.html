<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up to CMS</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Welcome to CMS</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" placeholder="Your Name" required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required="required"/>
                        </div>
					<div class="form-group">
									<input class="form-input" type="tel" pattern="^\d{10}$" name="phoneNo" id="phoneNo" placeholder="Your Phone Number" required="required"/>
								</div>
					<div class="form-group">
									<input type="text" class="form-input" pattern="[a-zA-Z0-9, .]+" name="address" id="address" placeholder="Your Address" required="required"/>
								</div>
					<div class="form-group">
						<select class="form-control" placeholder="City" name="city" required="required">
							<option value="">Your City</option>
							<option value="Mumbai">Mumbai</option>
							<option value="Bengaluru">Bengaluru</option>
							<option value="Chennai">Chennai</option>
							<option value="Kolkata">Kolkata</option>
						</select>
					</div>
					
					<div class="form-group">
						<select class="form-control" placeholder="Zone" name="pickZone" required="required">
							<option value="">Zone</option>
							<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
							<option value="Andhra Pradesh">Andhra Pradesh</option>
							<option value="Arunachal Pradesh">Arunachal Pradesh</option>
							<option value="Assam">Assam</option>
							<option value="Bihar">Bihar</option>
							<option value="Chandigarh">Chandigarh</option>
							<option value="Chhattisgarh">Chhattisgarh</option>
							<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
							<option value="Daman and Diu">Daman and Diu</option>
							<option value="Delhi">Delhi</option>
							<option value="Goa">Goa</option>
						</select>
					</div>
							
					<div class="form-group">
						<input type="number" class="form-input" name="pincode" id="pincode" placeholder="PIN Code"/>
					</div>
					
					<div class="form-group">
						<input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
						<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
					</div>
					<div class="form-group">
						<input type="password" class="form-input" name="re_password" id="re_password" placeholder="Confirm password"/>
					</div>
					<div class="form-group">
						<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
						<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
					</div>
					<div class="form-group">
						<input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
					</div>
					</form>
					<p class="loginhere">
						Already Have an account ? <a href="..\Login\index.html" class="loginhere-link">Login here</a>
					</p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
